<!DOCTYPE html>
<html>
<head>
  <title>Sign In - Amazon.com</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="container">
    <img src="https://www.amazon.com/images/G/01/gc/sprites/nav-sprite-global-1x_optimized.png" alt="Amazon.com" class="logo">

    <form action="/login" method="post">
      <div class="form-group">
        <label for="email">Email or Phone Number</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email or phone number">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="button">Sign in</button>
    </form>

    <p>Need help? <a href="#">Contact customer service</a></p>
  </div>
</body>
</html>
